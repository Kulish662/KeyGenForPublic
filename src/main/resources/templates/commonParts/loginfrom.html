<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="form(isloginpage)" class="col-sm-3">
    <div th:if="not ${isloginpage}" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" id="name" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label for="surName" class="form-label">Фамилия</label>
            <input type="text" id="surName" class="form-control" name="surName">
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" id="patronymic" class="form-control" name="patronymic">
        </div>
    </div>
    <div class="mb-3">
        <label for="username" class="form-label">Пользователь</label>
        <input type="text" id="username" class="form-control" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="from-actions">
<!--        todo разобраться как откоючать кнопку если поля пользователя и пароля пустые-->
        <button type="submit" class="btn btn-primary" th:text="${isloginpage} ? 'Войти':'Зарегестрироваться'"></button>
        <a th:if="${isloginpage}" class="btn btn-secondary" th:href="@{/registration}">Зарегистрироваться</a>
    </div>
</div>
</html>
